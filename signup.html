<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Abhinav Agency</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>/* ðŸ”¹ Background */
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #2b3a67, #6e8efb);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

/* ðŸ”¹ Container */
.signup-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.signup-box {
  background: white;
  width: 420px;
  padding: 40px 35px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  text-align: center;
  animation: fadeIn 0.5s ease;
}

/* ðŸ”¹ Title */
.signup-box h2 {
  color: #2b3a67;
  font-size: 26px;
  margin-bottom: 5px;
}
.signup-box p {
  color: #555;
  font-size: 15px;
  margin-bottom: 25px;
}
/* ðŸ”¹ Input Fields */
.input-group {
  text-align: left;
  margin-bottom: 18px;
}
.input-group label {
  display: block;
  color: #333;
  font-weight: 500;
  margin-bottom: 5px;
}
.input-group input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
  transition: border-color 0.3s;
}
.input-group input:focus {
  border-color: #6e8efb;
}

/* ðŸ”¹ Terms Checkbox */
.terms {
  text-align: left;
  font-size: 13px;
  color: #555;
  margin: 10px 0 20px;
}
.terms a {
  color: #2b3a67;
  text-decoration: none;
}
.terms a:hover {
  text-decoration: underline;
}

/* ðŸ”¹ Sign Up Button */
.signup-btn {
  width: 100%;
  padding: 10px;
  background: #2b3a67;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.3s;
}
.signup-btn:hover {
  background: #1d2852;
}

/* ðŸ”¹ Login Text */
.login-text {
  margin-top: 15px;
  font-size: 14px;
  color: #444;
}
.login-text a {
  color: #6e8efb;
  text-decoration: none;
  font-weight: 500;
}
.login-text a:hover {
  text-decoration: underline;
}

/* ðŸ”¹ Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ðŸ”¹ Responsive */
@media (max-width: 480px) {
  .signup-box {
    width: 90%;
    padding: 25px;
  }
  .signup-box h2 {
    font-size: 22px;
  }
}
</style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>Create Account</h2>
      <h3>Join Abhinav Agency today</h3>
      <form id="signupForm">
        <div class="input-group">
          <label>First Name</label>
          <input type="text" placeholder="Enter your First name" required>
        </div>
        <div class="input-group">
        <label>Last Name</label>
          <input type="text" placeholder="Enter your Last name" required>
        </div>
        <div class="input-group">
          <label>Email Address</label>
          <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
        <label>User Name</label>
          <input type="text" placeholder="Create a User Name" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Create a password" required>
        </div>
        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Re-enter your password" required>
        </div>

        <div class="terms">
          <label>
            <input type="checkbox" required>
            I agree to the <a href="#">Terms & Conditions</a>
          </label>
        </div>

        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <p class="login-text">
        Already have an account? <a href="login.html">Log In</a><br>
         Back to <a href="index.html">Home Page</a>
      </p>
    </div>
  </div>

  <script>
    // âœ… Simple Password Match Validation
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      const pw = document.querySelectorAll("input[type='password']");
      if (pw[0].value !== pw[1].value) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>
</body>
</html>
