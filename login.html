<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
/>
    <style>
        /* ðŸ”¹ Page Background */
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(lightblue);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

/* ðŸ”¹ Container Box */
.login-container {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-box {
  background: white;
  width: 400px;
  padding: 40px 35px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  text-align: center;
  animation: fadeIn 0.5s ease;
}

/* ðŸ”¹ Title */
.login-box h2 {
  color: #2b3a67;
  font-size: 26px;
  margin-bottom: 5px;
}
.login-box p {
  color: #555;
  font-size: 15px;
  margin-bottom: 25px;
}

/* ðŸ”¹ Buttons */
.google-btn, .facebook-btn {
  width: 100%;
  padding: 10px;
  margin: 8px 0;
  border: none;
  border-radius: 6px;
  font-weight: 500;
  font-size: 15px;
  cursor: pointer;
  transition: transform 0.2s;
}
.google-btn {
  background: white;
  border: 1px solid #ccc;
}
.facebook-btn {
  background: #1877f2;
  color: white;
}
.google-btn i, .facebook-btn i {
  margin-right: 8px;
}
.google-btn:hover, .facebook-btn:hover {
  transform: scale(1.02);
}

/* ðŸ”¹ Divider */
.divider {
  display: flex;
  align-items: center;
  text-align: center;
  margin: 15px 0;
}
.divider::before, .divider::after {
  content: '';
  flex: 1;
  border-bottom: 1px solid #ccc;
}
.divider span {
  padding: 0 10px;
  color: #666;
  font-size: 13px;
}

/* ðŸ”¹ Input Fields */
.input-group {
  text-align: left;
  margin-bottom: 18px;
}
.input-group label {
  display: block;
  color: #333;
  font-weight: 500;
  margin-bottom: 5px;
}
.input-group input {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  outline: none;
  transition: border-color 0.3s;
}
.input-group input:focus {
  border-color: #6e8efb;
}

/* ðŸ”¹ Remember + Forgot */
.remember {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 13px;
  color: #555;
  margin-bottom: 20px;
}
.remember a {
  color: #2b3a67;
  text-decoration: none;
}
.remember a:hover {
  text-decoration: underline;
}

/* ðŸ”¹ Login Button */
.login-btn {
  width: 100%;
  padding: 10px;
  background: #2b3a67;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.3s;
}
.login-btn:hover {
  background: #1d2852;
}

/* ðŸ”¹ Signup Text */
.signup-text {
  margin-top: 15px;
  font-size: 14px;
  color: #444;
}
.signup-text a {
  color: #6e8efb;
  text-decoration: none;
  font-weight: 500;
}
.signup-text a:hover {
  text-decoration: underline;
}

/* ðŸ”¹ Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ðŸ”¹ Responsive */
@media (max-width: 480px) {
  .login-box {
    width: 90%;
    padding: 25px;
  }
  .login-box h2 {
    font-size: 22px;
  }
}

    </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Login to continue</p>
      <form>
        <div class="input-group">
          <label>User Name</label>
          <input type="text" placeholder="Enter your User Name" required>
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" required>
        </div>

        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
          <a href="forgot.html">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="signup-text">
        Donâ€™t have an account? <a href="signup.html">Sign up</a><br>
        Back to <a href="index.html">Home Page</a>
      </p>
    </div>
  </div>
</body>
</html>

 </body>
</html>
